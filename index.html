<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Topographic Lines</title>
</head>
<body style="margin:0;background:white;">
<svg id="svg" width="800" height="480" viewBox="0 0 800 480"
     xmlns="http://www.w3.org/2000/svg"></svg>

<script>
const svg = document.getElementById("svg");

const cx = 400;
const cy = 240;

const rings = 9;            // Anzahl Höhenlinien
const baseRadius = 180;     // äußerster Radius
const smoothness = 0.35;    // Formruhe (kleiner = ruhiger)
const points = 96;          // Rundheit

function height(angle) {
  // eine EINZIGE glatte Höhenfunktion
  return (
    Math.sin(angle * 2) * 0.6 +
    Math.sin(angle * 3 + 1.2) * 0.3 +
    Math.sin(angle * 5 - 0.7) * 0.1
  );
}

for (let r = 0; r < rings; r++) {
  const radius = baseRadius * (1 - r / (rings + 1));
  let d = "";

  for (let i = 0; i <= points; i++) {
    const a = (i / points) * Math.PI * 2;
    const h = height(a) * smoothness;

    const rr = radius * (1 + h);
    const x = cx + Math.cos(a) * rr;
    const y = cy + Math.sin(a) * rr;

    d += (i === 0 ? "M" : "L") + x + " " + y;
  }

  d += "Z";

  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
  path.setAttribute("d", d);
  path.setAttribute("fill", "none");
  path.setAttribute("stroke", "black");
  path.setAttribute("stroke-width", "2");
  path.setAttribute("stroke-linejoin", "round");

  svg.appendChild(path);
}
</script>
</body>
</html>
