<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Topografie</title>
</head>
<body style="margin:0;background:white;">
<svg id="svg" width="800" height="480" viewBox="0 0 800 480"
     xmlns="http://www.w3.org/2000/svg"></svg>

<script>
const svg = document.getElementById("svg");

const blobs = 6;          // Anzahl „Berge“
const rings = 5;          // Höhenlinien pro Berg
const baseRadius = 120;
const noise = 0.25;

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function blobPath(cx, cy, r) {
  let d = "";
  const steps = 48;

  for (let i = 0; i <= steps; i++) {
    const a = (i / steps) * Math.PI * 2;
    const n = r * (1 + rand(-noise, noise));
    const x = cx + Math.cos(a) * n;
    const y = cy + Math.sin(a) * n;
    d += (i === 0 ? "M" : "L") + x + " " + y;
  }
  return d + " Z";
}

for (let b = 0; b < blobs; b++) {
  const cx = rand(100, 700);
  const cy = rand(80, 400);

  for (let r = rings; r > 0; r--) {
    const radius = baseRadius * (r / rings);

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", blobPath(cx, cy, radius));
    path.setAttribute("fill", "none");
    path.setAttribute("stroke", "black");
    path.setAttribute("stroke-width", "2");
    path.setAttribute("stroke-linejoin", "round");

    svg.appendChild(path);
  }
}
</script>
</body>
</html>
